{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Edit Cliente</h5>
          </div>
          <div class="card-body">
            <!-- {% csrf_token %} é usado para segurança externa dos formulários -->
            <form action="{% url 'edit' cliente.id %}" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>Cliente</label><br />
                    <select class="form-select" name="nome" required>
                      <option selected>{{ cliente.nome }}</option>
                      {% for user in users %}
                        <option value="{{ user.nome }}">{{ user.nome }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-md-6 pl-md-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Sobrenome</label>
                    <input type="text" name="sobrenome" class="form-control" placeholder="Last Name" value="{{ cliente.sobrenome }}" required />
                  </div>
                </div>
              </div>
              <div class="row"> 
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>User</label>
                    <input type="text" name="user" class="form-control" placeholder="math123" value="{{ cliente.user }}" required />
                  </div>
                </div>
                <div class="col-md-6 pl-md-1">
                  <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" name="cidade" class="form-control" placeholder="City" value="{{ cliente.cidade }}" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="mathews@email.com" value="{{ cliente.email }}" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" name="endereco" class="form-control" placeholder="Home Address" value="{{ cliente.endereco }}" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>CPF</label>
                    <input type="number" name="cpf" class="form-control" placeholder="___.___.___-__" value="{{ cliente.cpf }}" required />
                  </div>
                </div>
                <div class="col-md-6 pl-md-1">
                  <div class="form-group">
                    <label>Código Postal</label>
                    <input type="number" name="cep" class="form-control" placeholder="ZIP Code" value="{{ cliente.cep }}" required />
                  </div>
                </div>
              </div>

              <hr />
              <div class="add-carros">
                <h3>Carros</h3>
                <span class="btn-add-carros" onclick="add_carro()">+ Adicionar um carro</span>
                
                <div id="form-carro">
                  <br />
                  <div class="row">
                    {% for carro in carros %}
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Carro</label>
                        <input type="text" class="form-control" name="carro" value="{{ carro.carro }}" required />
                      </div>
                    </div>
                
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Placa</label>
                        <input type="text" class="form-control" name="placa" value="{{ carro.placa }}" required />
                      </div>
                    </div>
                
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Ano</label>
                        <input type="number" class="form-control" name="ano" value="{{ carro.ano }}" required />
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              
              <div class="card-footer">
                <input type="submit" class="btn btn-fill btn-primary" value="Salvar" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
