{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Create Serviços</h5>
          </div>
          <div class="card-body">
            <!-- {% csrf_token %} é usado para segurança externa dos formulários -->
            <form action="{% url 'create_servico' %}" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12 pr-md-1">
                  <div class="form-group">
                    <label>Título</label>
                    <input type="text" name="titulo" class="form-control" placeholder="Serviços" required/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 pl-md-3">
                  <div class="form-group">
                    <label>Cliente</label><br />
                    <select class="form-select" name="cliente_id" required>
                      <option selected>-------</option>
                      {% for value in clientes %}
                        <option value="{{ value.id }}">{{ value.nome }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-md-3 pl-md-3">
                  <div class="form-graoup">
                    <label>Categorias de manutenção</label><br> 
                    <select class="form-select" name="id_categoriasmanutencao" placeholder="Categorias de manutenção" multiple required>
                      {% for value in categorias_create %}
                        <option value="{{ value.id }}">{{ value.titulo }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-md-3 pl-md-1">
                  <div class="form-group">
                    <label>Data início</label>
                    <input type="date" name="data_init" class="form-control" required/>
                  </div>
                </div>
                <div class="col-md-3 pl-md-1">
                  <div class="form-group">
                    <label>Data Conclusão</label>
                    <input type="date" name="data_end" class="form-control" required/>
                  </div>
                </div>
              </div>

              <hr />

              <div class="card-footer">
                <input type="submit" class="btn btn-fill btn-primary" value="Salvar" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
